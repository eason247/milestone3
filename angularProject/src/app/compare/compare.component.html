<app-user></app-user>
<form id="myForm" class="col-sm-7 offset-sm-3 col-15" action="localhost:8080/user" method="get" style="position: relative;top: 20px;right: 100px;">
  
  <div class="form-group form-row">
      <label class="col-form-label col-2">select company/sector</label>
      <div class="col-10">
          <input list="source"  class="form-control col-10" name="exchange name"  />
          <datalist id="source">
                <option value="company">
                <option value="sector">
            </datalist>
      </div>
  </div>
  <div class="form-group form-row">
   
      <label class="col-form-label col-2">select stock exchange </label>
      <div class="col-10">
        <input list="source1"  class="form-control col-10" name="exchange name"  />
        <datalist id="source1">
              <option value="BSE">
              <option value="NSE">
          </datalist>
      </div>
  </div>
  <div class="form-group form-row">
    <label class="col-form-label col-2">company name</label>
    <div class="col-10">
        <input class="form-control col-10" name="Email address" type="text" />
    </div>
   
  </div>
  
 
  <div class="form-group form-row">
      <label class="col-form-label col-2">from period</label>
      <div class="col-10">
          <input class="form-control col-10" name="passcode" type="date" />
      </div>
  </div>

  <div class="form-group form-row">
    <label class="col-form-label col-2">to period</label>
    <div class="col-10">
        <input class="form-control col-10" name="passcode" type="date" />
    </div>
</div>
  


<a style="position: relative;left: 550px;">(+)click to add more company details to compare</a>
